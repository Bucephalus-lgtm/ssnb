<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILE</title>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>


  <Select id='docOrImageSelector'>
    <option value="">Choose Option</option>
    <option value="image">Image</option>
    <option value="document">Document</option>
  </Select>


  <div id="image" class="files" style="display:none">
    <div class="form-group">
      <label for="">Notes</label>
      <input type="file" class="form-control" name="image">
    </div>
  </div>

  <div id="document" class="files" style="display:none">
    <div class="form-group">
      <label for="">File Name</label>
      <input type="text" class="form-control" name="fileName" placeholder="File Name">
    </div>

    <div class="form-group">
      <label for="">File</label>
      <input type="file" class="form-control" name="file">
    </div>
  </div>


</body>



</html>

<script type="text/javascript">
  $(function () {
    $('#docOrImageSelector').change(function () {
      $('.files').hide();
      $('#' + $(this).val()).show();
    });
  });
</script>
